{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compassionate Requests</title>
    <link rel="stylesheet" href="{% static 'css/myStyle.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="header">
        <nav>
            <a href="{% url 'studentpage' %}"><img src="{% static 'images/cslogo2.png' %}"></a>
        </nav>
        <div class="conv-title">
            <h1>Compassionate Request</h1>
        </div>
        <div class="container">
            <div class="row">
                <form align = "center" action= "" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col">
                        <h1>Enter your student Number</h1>
                        <input type="text" class="field"  placeholder="your studentNumber" name="studentNumber">
                    </div>
                    <br>
                    <div class="col">
                        <h1>Upload Necessary documents</h1>
                        <input type="file" class="field"  placeholder="proof of reason" name="proofOfReason">
                    </div>
                    <br>
                    <div class="col">
                        <h1>Specify number of extension days</h1>
                        <input type="number" id="Name" name="extensionDays" placeholder="Type a number...">
                    </div>
                    <br>
                    <div class="col">
                        <h1>Further details (if necessary)</h1>
                        <textarea id="freeform" name="requestDetails" rows="4" cols="50">
                        </textarea> 
                        <button type="submit" onclick="showMessage();">submit</button> 
                    </div>
                </form> 
            </div>
        </div>
        <br>
        <div class="navigation">
            <button align="left"><a href="{% url 'student' %}">Back</a></button>
        </div>
    </div>

   

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script type = "text/JavaScript">
    function showMessage() {
        alert("Your compassionate request has been submitted");
    }
</script>
</body>
</html>
