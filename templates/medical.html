{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Request</title>
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    
        <nav>
            <a href="{% url 'studentpage' %}"><img src="{% static 'images/cslogo2.png' %}"></a>
        </nav>
        <div class="conv-title">
            <h1>Medical Request</h1>
        </div>
        <div class="container">
            <div class="row">
                <form align = "center" action= "" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col">
                        <h1>Fill in your details below</h1>
                        <input type="text" class="field"  placeholder="your studentNumber" name="studentNumber">
                    </div>
                    <br>
                    <div class="col">
                        <input type="file" class="field"  placeholder="medical Certificate" name="medicalCertificate">
                    </div>
                    <br>
                    <div class="col">
                        <input type="number" class="field"  placeholder="days for extension" name="extensionDays">
                    </div>
                    <br>
                    <div class="col">
                        <textarea id="freeform" name="requestDetails" rows="4" cols="50">
                        </textarea> 
                    </div>
                    <br>
                    <button type="submit" class="btn" onclick="showMessage();">save</button>
                </form>
            </div>
        </div>
        <br>
        <div class="navigation">
            <button align="left"><a href="{% url 'student' %}">Back</a></button>
        </div>

   

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script type = "text/JavaScript">
    function showMessage() {
        alert("Your medical request has been submitted");
    }

</script>
</body>
</html>
