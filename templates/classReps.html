{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Class Representative details</title>
    <link rel="stylesheet" href="{% static 'css/pages.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

        <nav>
            <a href="{% url 'convenorpage' %}"><img src="{% static 'images/cslogo2.png' %}"></a>
        </nav>
        <div class="conv-title">
            <h1>Upload Class Representative details</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Fill in class representative details below</h1>
                    <form action= "" method="POST">
                        {% csrf_token %}  
                        <input type="text" class="field"  placeholder="student ID" name="stuNumber">
                        <input type="text" class="field"  placeholder="name" name="name">
                        <input type="text" class="field"  placeholder="email" name="email">
                        <button type="submit" class="btn" onclick="showMessage();">save</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="navigation">
            <button align="left"><a href="{% url 'convenor' %}">Back</a></button>
        </div>

   

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script type = "text/JavaScript">
    function showMessage() {
        alert("You have selected the class rep!");
    }
</script>
</body>
</html>
